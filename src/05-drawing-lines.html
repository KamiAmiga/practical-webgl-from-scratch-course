<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05 - Drawing lines</title>

  <style>
      
    * { margin: 0; padding: 0; }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 1em;
    }

    #go-back {
      position: fixed;
      top: 1em;
      left: 1em;
    }

    #canvas {
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }

    .select-wrapper {
      margin-bottom: 1rem;;
    }

  </style>

</head>
<body>

  <a id="go-back" href="/">Go Back</a>

  <div id="container">
    <h1>05 - Drawing lines</h1>
    <div class="select-wrapper">
      <label for="lines-mode">Line draw mode</label>
      <select name="lines-mode" id="lines-mode">
        <option value="LINE_STRIP">gl.LINE_STRIP</option>
        <option value="LINES">gl.LINES</option>
        <option value="LINE_LOOP">gl.LINE_LOOP</option>
      </select>
    </div>
    <canvas id="canvas"></canvas>
  </div>

  <script>

    const VERTEX_SHADER_SOURCE = `
      attribute vec4 position;
      
      void main () {
        gl_Position = position;

        gl_PointSize = 20.0;
      }
    `

    const FRAGMENT_SHADER_SOURCE = `
      precision highp float;

      void main () {
        gl_FragColor = vec4(1.0);
      }
    `

    // Init
    const WIDTH = 512
    const HEIGHT = 512

    const canvas = document.getElementById('canvas')
    canvas.width = WIDTH * devicePixelRatio
    canvas.height = HEIGHT * devicePixelRatio

    canvas.style.setProperty('width', `${WIDTH}px`)
    canvas.style.setProperty('height', `${HEIGHT}px`)

    const gl = canvas.getContext('webgl')

    const vertexShader = createShaderOnDeviceGPU(gl.VERTEX_SHADER, VERTEX_SHADER_SOURCE) // WebGLShader
    const fragmentShader = createShaderOnDeviceGPU(gl.FRAGMENT_SHADER, FRAGMENT_SHADER_SOURCE) // WebGLShader
    const program = createProgramOnDeviceGPU(vertexShader, fragmentShader) // WebGLProgram

    const positionInputVariableAddressOnGPU = gl.getAttribLocation(program, 'position') // 0

    const LINE_VERTICES_COUNT = 20
    const LINE_DRAWING_WIDTH = 1.5
    const LINE_DRAWING_HEIGHT = 1

    let lineMode = 'LINE_STRIP'

    const stepX = LINE_DRAWING_WIDTH / LINE_VERTICES_COUNT
    const vertices = new Float32Array(LINE_VERTICES_COUNT * 2)
    for (let i = 0; i < LINE_VERTICES_COUNT; i++) {
      vertices[i * 2 + 0] = -LINE_DRAWING_WIDTH / 2 + i * stepX
      vertices[i * 2 + 1] = i % 2 === 0 ? -LINE_DRAWING_HEIGHT / 2 : LINE_DRAWING_HEIGHT / 2
    }

    const vertexBuffer = gl.createBuffer()

    // Select line mode logic
    const lineModeSelector = document.getElementById('lines-mode')
    lineModeSelector.addEventListener('change', e => {
      lineMode = e.target.value
    })

    // Render loop

    requestAnimationFrame(renderFrame)
    function renderFrame () {
      requestAnimationFrame(renderFrame)

      gl.viewport(0, 0, WIDTH, HEIGHT)
      gl.clearColor(0.1, 0.1, 0.1, 1)
      gl.clear(gl.COLOR_BUFFER_BIT)

      // position attribute setup
      {
        // bind vertexBuffer as active gl.ARRAY_BUFFER
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer)
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW)

        // explicitly enable the input attribute position variable on the GPU
        gl.enableVertexAttribArray(positionInputVariableAddressOnGPU)

        // instruct the GPU how to unpack the vertex array we supplied into the input attribute position location
        gl.vertexAttribPointer(positionInputVariableAddressOnGPU, 2, gl.FLOAT, false, 0, 0)
      }
      // use the successfully linked WebGLProgram
      gl.useProgram(program)

      gl.drawArrays(gl[lineMode], 0, LINE_VERTICES_COUNT)

    }

    // WebGL helpers

    function createShaderOnDeviceGPU (type, source) {
      const shader = gl.createShader(type)
      gl.shaderSource(shader, source)
      gl.compileShader(shader)
      if (gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
        return shader
      }
      console.error(`
        Error compiling shader:
        ${gl.getShaderInfoLog(shader)}
      `)
      gl.deleteShader(shader)
    }

    function createProgramOnDeviceGPU (vertexShaderObject, fragmentShaderObject) {
      const program = gl.createProgram()
      gl.attachShader(program, vertexShaderObject)
      gl.attachShader(program, fragmentShaderObject)
      gl.linkProgram(program)
      if (gl.getProgramParameter(program, gl.LINK_STATUS)) {
        return program
      }
      console.error(`
        Error linking program:
        ${gl.getProgramInfoLog(program)}
      `)
      gl.deleteProgram(program)
    }

  </script>
